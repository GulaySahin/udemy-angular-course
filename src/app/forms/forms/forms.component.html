<div class="container">
<h1>Kayıt Formu</h1>
<form (ngSubmit)="save(myForm)" #myForm="ngForm">
<div class="form-group">
<label for="username">İsim</label>
<input type="text" class="form-control" id="username" name="username" ngModel required>
</div>

<div class="form-group">
  <label for="age">Yaş</label>
  <input type="text" class="form-control" id="age" name="age" ngModel>
</div>

<button type="submit" class="btn btn-success">Kayıt Ol</button>
</form>

</div>

<div class="container">
  <div class="row">
    <h2>Reactive Forms- Register</h2>
    <div class="col-md-12">
    <form  [formGroup]="registerForm" (ngSubmit)="save(registerForm)">
      <div class="row">
        <div class="col-md-12">
          <p
          *ngIf="registerForm?.controls?.['username']?.errors?.['required'] &&
          registerForm?.controls?.['username']?.dirty"
           style="color:red">
            *Bu alan zorunludur!!
          </p>
          <p
          *ngIf="registerForm?.controls?.['username']?.errors?.['blackList'] &&
          registerForm?.controls?.['username']?.dirty"
          style="color:red">
            *Ğ harfi kullanılamaz!!
          </p>
          <p
          *ngIf="registerForm?.controls?.['username']?.errors?.['whitespace'] &&
          registerForm?.controls?.['username']?.dirty "
          style="color:red">
          Boşluk kullanamazsınız!!
          </p>
          <p
          *ngIf="registerForm?.controls?.['username']?.errors?.['userNameExist']"
          style="color: red"
        >
          *Bu isim daha önce kullanılmıştır !!
        </p>


        <label>
          User Name:
          <input type="text" formControlName="username" />
        </label>
        <button (click)="randomUsername($event)">username türet</button>
      </div>

      <div class="col-md-12">
        <label>
          Age:
          <input type="numer" formControlName="age" />
        </label>
      </div>

      <br />
      <div class="col-md-12">
      <button
        type="submit"
        class="btn btn-success"
        [disabled]="!registerForm?.valid"
      >
        Kayıt Ol!
      </button>
      </div>
    </div>
  </form>
</div>
</div>
